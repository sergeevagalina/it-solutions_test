        </section>

            <ul class="social">
                <li class="social__item">
                    <a href="#" class="link social__link">

                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="link social__link">
                        <img src="blocks/social/soc-google.svg" alt="menu" class="social__img" width="16px">
